<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container1">
      <div class="notes-container"></div>

      <div class="add-note">
        <button type="button" class="btn btn-success" onclick="createNote()">
          <strong style="font-size: larger">New +</strong>
        </button>
      </div>
    </div>

    <div class="modal-container1" id="modal-container1">
      <div class="modal1 scale-up-center" id="modal1">
        <div class="modal1-header">
          <h5 class="modal1-title" id="modaltitle">Modal title</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal1"
            aria-label="Close"
            onclick="closeModal()"
          ></button>
        </div>
        <div class="modal1-body">
          <textarea
            placeholder="Enter your note here..."
            id="userInput"
          ></textarea>
        </div>
        <div class="modal1-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal1"
            onclick="closeModal()"
          >
            Close
          </button>
          <button class="btn btn-primary" onclick="getInput()">
            Create Note
          </button>
        </div>
      </div>
    </div>

    <div class="screen"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
